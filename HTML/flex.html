<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex_container{
            display: flex;
            background-color: coral;
        }
        .flex_container > div{
            background-color: antiquewhite;
            padding: 25px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex_container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
    </div>
    &nbsp;
    <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
