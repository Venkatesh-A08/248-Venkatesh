<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border-width: 5px;
            border-radius: 30px;
            background-color: hotpink;
            padding-left: 50px;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        p.groove {
            border-style: groove;
        }
        p.none {
            border-style: none;
        }
        p.dashed {
            border-style:dashed;
        }
        p.dotted {
            border-style:dotted;
        }
    </style>
</head>
<body>
    <p>Empty</p>
    <p class="none">none</p>
    <p class="dashed">dashed</p>
    <p class="dotted">dotted</p>
    <p class="groove">groove</p>
</body>
</html>
