<html>
<head>
<title> Table using jQuery</title>
<div id="dvTable">
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" language="javascript">
$(function () {
$(document).ready(function () {
//Build an array containing Employee Table
var employees = new Array();
employees.push(["Employee Id", "Name", "Designation","Salary"]);
employees.push(["E001", "Sasmita", "Software Developer","3lpa"]);
employees.push(["E002", "Madhumita", "QC","4lpa"]);
employees.push(["E003", "Srikant", "Accountants","5lpa"]);
employees.push(["E004", "Debansh", "Technical Consultant","7lpa"]);

//Create a HTML Table element.
var table = $("<table />");
table[0].border = "1";

//Get the count of columns.
var columnCount = employees[0].length;

//Add the header row.
var row = $(table[0].insertRow(-1));
for (var i = 0; i < columnCount; i++) {
var headerCell = $("<th />");
headerCell.html(employees[0][i]);
row.append(headerCell);
}

//Add the data rows.
for (var i = 1; i < employees.length; i++) {
row = $(table[0].insertRow(-1));
for (var j = 0; j < columnCount; j++) {
var cell = $("<td />");
cell.html(employees[i][j]);
row.append(cell);
}
}

var dvTable = $("#dvTable");
dvTable.html("");
dvTable.append(table);
});
});
</script>
</head>
</html>
