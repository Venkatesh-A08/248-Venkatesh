<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Words and Letters</title>
    <style>
        input[type=text],button{
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>The Number of words in a sentence and Number of Letters.</h1>

    <input type="text" id="inputtext" placeholder=" Enter Text Here">
    <button onclick="fun()">Enter</button>

    <p id="result"></p>
    <p id="results"></p>
    <script>
        function fun(){
        var inputText = document.getElementById("inputtext").value
        var result = inputText.match(/(\w+)/g). length
        var results = (inputText.length - (result-1))
        document.getElementById("result").innerHTML = "Number of Words in given sentence = "+result
        document.getElementById("results").innerHTML = "Number of Letters in given sentences = "+results
        }
    </script>
</body>
</html>
